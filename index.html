<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <div class="question-column">
        <form class="answer-selection">
          <h2 class="question">What is the result of this block of code?</h2>
          <div class="example-code-block">
            <code>
              (".menu").on("mouseenter", function() {
              $(".nav-menu").show(500);})
              .on("mouseleave", function() 
              $(".nav-menu").hide(500); });
            </code>
          </div>
          <button type="button" class="answer-choice" class="answer-choice">
            The menu will be hidden when the menu with #mouseenter id is
            clicked.
          </button>
          <button type="button" class="answer-choice">
            The menu will be shown to the user when the mouse enters the menu
            area and the menu will be hidden when the mouse leaves the menu
            area.
          </button>
          <button type="button" class="answer-choice" class="answer-choice">
            Nothing, this code is incorrect.
          </button>
          <button type="button" class="answer-choice" class="answer-choice">
            The nav menu will be shown when the nav menu is clicked, and
            hidden when the mouse leaves the menu area.
          </button>
          <button type="submit" value="Submit" class="submit-button">
            Check Answer
          </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
