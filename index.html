<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header></header>

    <div class="container">
      <div class="left-column"></div>
      <div class="question-column">
        <h1 class="question">What is the result of this block of code?</h1>
        <code class="example-code-block">
          $(".menu") .on("mouseenter", function() { $(".nav-menu").show(500);})
          .on("mouseleave", function() { $(".nav-menu").hide(500); });
        </code>
        <form class="answer-slection">
          <div>
            <button type="button" class="Answer-Choice">
              The menu will be hidden when the menu with #mouseenter id is
              clicked.
            </button>
          </div>
          <div>
            <button type="button" class="Answer-Choice">
              The menu will be shown to the user when the mouse enters the menu
              area and the menu will be hidden when the mouse leaves the menu
              area.
            </button>
          </div>
          <div>
            <button type="button" class="Answer-Choice">
              Nothing, this code is incorrect.
            </button>
          </div>
          <div>
            <button type="button" class="Answer-Choice">
              The nav menu will be shown when the nav menu is clicked, and
              hidden when the mouse leaves the menu area.
            </button>
          </div>
          <div>
            <button type="submit" value="Submit" class="submit-button">
              Check Answer
            </button>
          </div>
        </form>
      </div>
      <div class="right-column"></div>
    </div>
  </body>
</html>
