<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>jQuery Quiz</title>
  <link rel="stylesheet" type="text/css" href="question_styles.css" />
  <script
    src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?lang=javascript&amp;skin=sunburst"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="jquery-logo"></div>
      <div class="stars">
        <span class="progress">10/10</span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: red"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: green"></span>
        <span class="fa fa-star" style="color: red"></span>
        <span class="fa fa-star" style="color: green"></span>
      </div>
      <div class="right-content">
        <span>1/10</span>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form class="question-block-form">
        <h2 class="question-text">
          Question Text
        </h2>
        <div class="correct"></div>
        <button type="button" class="answer-choice">
          Answer A
        </button>
        <button type="button" class="answer-choice">
          Answer B
        </button>
        <button type="button" class="answer-choice">
          Answer C
        </button>
        <button type="button" class="answer-choice" class="answer-choice">
          Answser D
        </button>
        <a href="results.html"><button type="button" class="next-button">Finish</button></a>
      </form>
    </div>
  </main>
  <footer></footer>
</body>

</html>
